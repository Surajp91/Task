<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Product Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <span class="line"></span>
            <h1>YAY! It's BOGO</h1>
             <span class="line"></span>
        </div>

        
        <div class="product-options">
            
            <div class="option-card selected" data-option="1">
                <div class="option-header">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option1" value="1" checked>
                        <label for="option1"></label>
                    </div>
                    <div class="option-info">
                        <div class="unit-info">
                            <span class="unit-count">1 Unit</span>
                            <span class="discount-badge">10% Off</span>
                        </div>
                        <div class="price-info">
                            <span class="current-price">$10.00 USD</span>
                            <span class="original-price">$24.00 USD</span>
                        </div>
                        <div class="price-label">Standard Price</div>
                    </div>
                </div>
                <div class="option-content">
                    <div class="selection-row">
                        <div class="selection-group">
                            <label>Size</label>
                        
                        </div>
                        <div class="selection-group">
                            <label>Colour</label>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#1</span>
                            <select class="size-dropdown">
                                <option value="S" selected>S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="Black" selected>Black</option>
                                <option value="White">White</option>
                                <option value="Gray">Gray</option>
                                <option value="Navy">Navy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="option-card popular" data-option="2">
                <div class="popular-badge">MOST POPULAR</div>
                <div class="option-header">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option2" value="2">
                        <label for="option2"></label>
                    </div>
                    <div class="option-info">
                        <div class="unit-info">
                            <span class="unit-count">2 Unit</span>
                            <span class="discount-badge pink">20% Off</span>
                        </div>
                        <div class="price-info">
                            <span class="current-price">$18.00 USD</span>
                            <span class="original-price">$24.00 USD</span>
                        </div>
                    </div>
                </div>
                <div class="option-content">
                    <div class="selection-row">
                        <div class="selection-group">
                            <label>Size</label>
                            
                        </div>
                        <div class="selection-group">
                            <label>Colour</label>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#1</span>
                            <select class="size-dropdown">
                                <option value="S" selected>S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="Black" selected>Black</option>
                                <option value="White">White</option>
                                <option value="Gray">Gray</option>
                                <option value="Navy">Navy</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#2</span>
                            <select class="size-dropdown">
                                <option value="S" selected>S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="Colour" selected>Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Gray">Gray</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="option-card" data-option="3">
                <div class="option-header">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option3" value="3">
                        <label for="option3"></label>
                    </div>
                    <div class="option-info">
                        <div class="unit-info">
                            <span class="unit-count">3 Unit</span>
                            <span class="discount-badge orange">30% Off</span>
                        </div>
                        <div class="price-info">
                            <span class="current-price">$24.00 USD</span>
                            <span class="original-price">$24.00 USD</span>
                        </div>
                    </div>
                </div>
                <div class="option-content">
                    <div class="selection-row">
                        <div class="selection-group">
                            <label>Size</label>
                           
                        </div>
                        <div class="selection-group">
                            <label>Colour</label>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#1</span>
                            <select class="size-dropdown">
                                <option value="S" selected>S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="Black" selected>Black</option>
                                <option value="White">White</option>
                                <option value="Gray">Gray</option>
                                <option value="Navy">Navy</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#2</span>
                            <select class="size-dropdown">
                                <option value="M" selected>M</option>
                                <option value="S">S</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="White" selected>White</option>
                                <option value="Black">Black</option>
                                <option value="Gray">Gray</option>
                                <option value="Navy">Navy</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdowns-row">
                        <div class="dropdown-group">
                            <span class="item-number">#3</span>
                            <select class="size-dropdown">
                                <option value="L" selected>L</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="dropdown-group">
                            <select class="color-dropdown">
                                <option value="Gray" selected>Gray</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Navy">Navy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="footer">
            <div class="delivery-info">
                <span class="free-delivery">Free Delivery</span>
                <span class="total">Total : $10.00 USD</span>
            </div>
            <button class="add-to-cart-btn">+ Add to Cart</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
