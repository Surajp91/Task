<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Product Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-line"></div>
            <h1>YAY! It's BOGO</h1>
            <div class="header-line"></div>
        </div>

        <!-- Product Options -->
        <div class="product-options">
            <!-- Option 1 -->
            <div class="option-card selected" data-option="1">
                <div class="option-content-wrapper">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option1" value="1" checked>
                        <label for="option1"></label>
                    </div>
                    <div class="option-details">
                        <div class="left-section">
                            <div class="unit-info">
                                <span class="unit-count">1 Unit</span>
                                <span class="discount-badge">10% Off</span>
                            </div>
                            <div class="price-label">Standard Price</div>
                        </div>
                        <div class="right-section">
                            <div class="current-price">$10.00 USD</div>
                            <div class="original-price">$24.00 USD</div>
                        </div>
                    </div>
                </div>
                <div class="expandable-content">
                    <div class="selection-headers">
                        <div class="size-header">Size</div>
                        <div class="colour-header">Colour</div>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#1</span>
                        <select class="size-dropdown">
                            <option value="S" selected>S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="Black" selected>Black</option>
                            <option value="White">White</option>
                            <option value="Gray">Gray</option>
                            <option value="Navy">Navy</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Option 2 -->
            <div class="option-card popular expanded" data-option="2">
                <div class="popular-badge">MOST POPULAR</div>
                <div class="option-content-wrapper">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option2" value="2">
                        <label for="option2"></label>
                    </div>
                    <div class="option-details">
                        <div class="left-section">
                            <div class="unit-info">
                                <span class="unit-count">2 Unit</span>
                                <span class="discount-badge">20% Off</span>
                            </div>
                            <div class="price-label">Standard Price</div>
                        </div>
                        <div class="right-section">
                            <div class="current-price">$18.00 USD</div>
                            <div class="original-price">$24.00 USD</div>
                        </div>
                    </div>
                </div>
                <div class="expandable-content">
                    <div class="selection-headers">
                        <div class="size-header">Size</div>
                        <div class="colour-header">Colour</div>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#1</span>
                        <select class="size-dropdown">
                            <option value="S" selected>S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="Black" selected>Black</option>
                            <option value="White">White</option>
                            <option value="Gray">Gray</option>
                            <option value="Navy">Navy</option>
                        </select>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#2</span>
                        <select class="size-dropdown">
                            <option value="S" selected>S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="Colour" selected>Colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Gray">Gray</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Option 3 -->
            <div class="option-card" data-option="3">
                <div class="option-content-wrapper">
                    <div class="radio-container">
                        <input type="radio" name="product-option" id="option3" value="3">
                        <label for="option3"></label>
                    </div>
                    <div class="option-details">
                        <div class="left-section">
                            <div class="unit-info">
                                <span class="unit-count">3 Unit</span>
                                <span class="discount-badge">30% Off</span>
                            </div>
                            <div class="price-label">Standard Price</div>
                        </div>
                        <div class="right-section">
                            <div class="current-price">$24.00 USD</div>
                            <div class="original-price">$24.00 USD</div>
                        </div>
                    </div>
                </div>
                <div class="expandable-content">
                    <div class="selection-headers">
                        <div class="size-header">Size</div>
                        <div class="colour-header">Colour</div>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#1</span>
                        <select class="size-dropdown">
                            <option value="S" selected>S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="Black" selected>Black</option>
                            <option value="White">White</option>
                            <option value="Gray">Gray</option>
                            <option value="Navy">Navy</option>
                        </select>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#2</span>
                        <select class="size-dropdown">
                            <option value="M" selected>M</option>
                            <option value="S">S</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="White" selected>White</option>
                            <option value="Black">Black</option>
                            <option value="Gray">Gray</option>
                            <option value="Navy">Navy</option>
                        </select>
                    </div>
                    <div class="selection-row">
                        <span class="item-number">#3</span>
                        <select class="size-dropdown">
                            <option value="L" selected>L</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-dropdown">
                            <option value="Gray" selected>Gray</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Navy">Navy</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="delivery-total">
                <span class="free-delivery">Free Delivery</span>
                <span class="total">Total : $18.00 USD</span>
            </div>
            <button class="add-to-cart-btn">+ Add to Cart</button>
            <div class="powered-by">@ Powered by Pumper</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
